<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMatrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
   
    <div class="navbar navbar-expand-md  bg-info ">
        <div class="container">
                <a href="" class="navbar-brand">CloudMatrix</a>
                <button class="navbar-toggler">
                    <span class="navbar-toggler-icon"
                    data-bs-toggle="collapse"
                     data-bs-target="#navCollapse" >
                    </span>
                </button>
           
             <div class="collapse navbar-collapse" id="navCollapse">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
             </div>
        </div>
    </div>


    <div class="container mt-3">
        <h2 class="text-center p-3">Contact</h2>
      <form action="" class="py-3 border border-secondary rounded p-3 " >
       
        <div class="form-group mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" id="nameInput" class="form-control" placeholder="Eneter your name">
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" id="emailInput" class="form-control" placeholder="Enter yor email">
        </div>
        <div class="mb-3">
            <label for="messageTextarea" class="form-label">Message</label>
            <textarea class="form-control" name="" id="messageTextarea" rows="4" ></textarea>
        </div>
        <button type="submit" class="btn btn-secondary" style="width: 100%;">Submit</button>
      </form>
    </div>

    <footer class="bg-secondary text-center py-3  mt-4 ">
        <p class=""> &copy; 2025</p>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
      </footer>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
